<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clock face background -->
  <circle cx="32" cy="32" r="30" fill="url(#clockGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Clock face inner circle -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Hour markers -->
  <line x1="32" y1="8" x2="32" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="32" y2="56" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="32" x2="52" y2="32" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="32" x2="12" y2="32" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hour hand (pointing to 3) -->
  <line x1="32" y1="32" x2="42" y2="32" stroke="url(#handGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 12) -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="url(#handGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#ffffff"/>
</svg>

