<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="220" r="100" fill="white" opacity="0.95"/>
  <circle cx="256" cy="220" r="100" stroke="#3B82F6" stroke-width="8"/>
  
  <!-- Clock center dot -->
  <circle cx="256" cy="220" r="8" fill="#3B82F6"/>
  
  <!-- Clock hands (showing 3:00) -->
  <line x1="256" y1="220" x2="256" y2="140" stroke="#3B82F6" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="220" x2="320" y2="220" stroke="#3B82F6" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Calendar below clock -->
  <rect x="180" y="340" width="152" height="120" rx="10" fill="white" opacity="0.95" stroke="#3B82F6" stroke-width="6"/>
  
  <!-- Calendar header -->
  <rect x="180" y="340" width="152" height="30" rx="10" fill="#3B82F6"/>
  
  <!-- Calendar grid -->
  <line x1="216" y1="370" x2="216" y2="460" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="252" y1="370" x2="252" y2="460" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="288" y1="370" x2="288" y2="460" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="324" y1="370" x2="324" y2="460" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="400" x2="332" y2="400" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="430" x2="332" y2="430" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Highlighted date -->
  <circle cx="252" cy="415" r="14" fill="#EF4444"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE7F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
