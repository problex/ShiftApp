version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shift-tracker-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://192.168.0.9:27017/shift-tracker
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - shift-tracker-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth/me', (r) => {process.exit(r.statusCode === 401 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shift-tracker-network:
    driver: bridge
